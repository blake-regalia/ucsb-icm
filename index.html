<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
	
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
	<!--<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>-->
	
	<title>UCSB Interactive Campus Map</title>
	
	<!-- BEGIN STYLESHEETS -->
	<!-- default / basic CSS -->
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dijit/themes/claro/claro.css">
	<!-- layout CSS -->
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<style type="text/css">
	a:link {color:#FFFFFF; text-decoration:none;}    /* unvisited link */
	a:visited {color:#FFFFFF;} /* visited link */
	a:hover {color:#FFFFFF;}   /* mouse over link */
	a:active {color:#FFFFFF;}  /* selected link */
	</style>
	<!-- END STYLESHEETS -->
	
	<!-- BEGIN JAVASCRIPT INCLUDES -->
	<!--JavaScript includes are locally saved for Benchmarking purposes-->
	<!-- perform whatever needs to be done before loading arcgis api -->
    <script type="text/javascript" src="includes/arcgis.preload.js"></script>
	<!-- ArcGIS API for JavaScript -->
	<script type="text/javascript" src="includes/arcgis.js"></script>
	<!-- jQuery -->
	<!-- <script type="text/javascript" src="includes/jquery.js"></script> -->
	<!-- javascript functionality tools -->
	<script type="text/javascript" src="includes/unra.js"></script>
	<!-- threads for doing multiple things -->
	<script type="text/javascript" src="includes/threads.js"></script>
	<!-- omnibox: for searching -->
	<script type="text/javascript" src="includes/omnibox.js"></script>
	<!-- interact with the esri map -->
	<script type="text/javascript" src="includes/esri.map.js"></script>
	<!-- dojo init -->
	<script type="text/javascript" src="includes/dojo.init.js"></script>
	<!-- this is where classes in development go -->
	<script type="text/javascript" src="includes/tools.js"></script>
	<!-- END JAVASCRIPT INCLUDES -->
	
</head>

<body class="claro">

	<div dojotype="dijit.layout.BorderContainer" style="width: 100%; height:100%; margin: auto; padding:0px;">
	<div id="header" dojotype="dijit.layout.ContentPane" region="top"> 
			<div style="width: 100%; margin: 0; background-color:#243C5F; color:white; height:27px;">
				<span class="navBar">
					<b><a href="#" onclick="toggle_visibility('searchDiv');">Search</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Classes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<a href="#" onclick="toggle_visibility('layersDiv');">Layers</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					<a href="#" onclick="toggle_visibility('sideInfoWindow');">Toggle sideInfoWindow</a></b>
				</span>
			</div>
			<div>
				<img src="http://earth.geog.ucsb.edu/icm/images/banner5.png" style="padding-top: 10px; padding-left: 15px;">
				<img src="http://earth.geog.ucsb.edu/icm/images/ucsbLogo.png" style="position:absolute; right:15px; top:40px;">
			</div>
    </div>  
	
	
	<div id="map" dojotype="dijit.layout.ContentPane" region="center" style="overflow:hidden;"></div>
	</div>
	<div id="sideInfoWindow" class="sideInfoWindow" style="display:none;">
		This is where the stuff will go.  It can stretch and be sized as needed and will be easy to change the contents using javascript.
	</div>
	
	<div id="searchDiv" style="display:none;">
		<input id="omnibox" type="text"></input>
		<a href="#" onclick="alert('Search button!');">&nbsp;&nbsp;&nbsp;<img src="images/searchIcon.png" style="vertical-align:middle" width="20"/></a>
	</div>
	
	<div id="layersDiv" style="display:none; color:black;">
		<input type="radio" name="toggleLayer" id="basemap1" onClick="changeMap([recycling]);">Recycling<br>
		<input type="radio" name="toggleLayer" id="basemap2" onClick="changeMap([BikeRepairStations]);">Bike Repair Stations<br>
		<br>
		<input type="button" value="clear" onclick="window.hideDynamicLayers();">
	</div>
	
</body>

</html>
