<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
	
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	
	<title>UCSB Interactive Campus Map</title>
	
	
	<!-- default / basic CSS -->
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.7/js/dojo/dijit/themes/claro/claro.css">
	
	<!-- layout CSS -->
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	
	<!-- header CSS -->
	<link rel="stylesheet" type="text/css" href="css/header.css">
	
	<!-- default theme CSS -->
	<link rel="stylesheet" type="text/css" href="css/default.theme.css">
	
	
	<!-- perform whatever needs to be done before loading arcgis api -->
    <script type="text/javascript" src="arcgis.preload.js"></script>
	
	<!-- ArcGIS API for JavaScript -->
	<script type="text/javascript" src="arcgis.js"></script>
	
	<!-- jQuery -->
	<!-- <script type="text/javascript" src="jquery.js"></script> -->
	
	<!-- javascript functionality tools -->
	<script type="text/javascript" src="unra.js"></script>
	
	<!-- this is where classes in development go -->
	<script type="text/javascript" src="tools.js"></script>
	
	<!-- interact with the esri map -->
	<script type="text/javascript" src="esri.map.js"></script>
	
	<!-- dojo init -->
	<script type="text/javascript" src="dojo.init.js"></script>
	
</head>

<body class="claro">
	<div dojotype="dijit.layout.BorderContainer" design="headline" gutters="false" style="width: 100%; height: 100%; margin: 0;">
		<div id="map" dojotype="dijit.layout.ContentPane" region="center" style="overflow:hidden;">
			<div id="header" class="div-box">Header</div>
		</div>
	</div>
</body>

</html>
